name: Deploy Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18.0'
      - name: Install pnpm and caprover
        run: npm install -g pnpm caprover
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: "Version"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

          pnpm lerna version --conventional-commits --yes

          cd packages/bot
          pnpm run genversion

          git add .
          git commit -m "chore: update version.ts [skip ci]"
          git push

      - name: Deploy
        run: caprover deploy -h ${{ secrets.CAPROVER_SERVER_PROD }} -p ${{ secrets.CAPROVER_PASSWORD_PROD }} -a bot -b main